# Enable C++ support
language: cpp
compiler: gcc
# Enable Ubuntu 14.04
dist: trusty

env:
  global:
   # The next declaration is the encrypted COVERITY_SCAN_TOKEN, created
   #   via the "travis encrypt" command using the project repo's public key
   - secure: ""

before_install:

before_install:
  # C++17
  - sudo add-apt-repository -y ppa:ubuntu-toolchain-r/test
  # CMake 1.7.2
  - sudo apt-get install -y software-properties-common
  - sudo add-apt-repository -y ppa:ppsspp/cmake
  - sudo apt-get update -qq
  # Coverity Scan
  - echo -n | openssl s_client -connect scan.coverity.com:443 | sed -ne '/-BEGIN CERTIFICATE-/,/-END CERTIFICATE-/p' | sudo tee -a /etc/ssl/certs/ca-

addons:
  coverity_scan:
    project:
      name: "Kausta/SocketPlay"
      description: "Build submitted via Travis CI"
    notification_email: info@canerkorkmaz.com
    build_command_prepend: "mkdir debug-build && cd debug-build && cmake -DCMAKE_BUILD_TYPE=Debug .. && cd .."
    build_command:   "cmake --build ./debug-build --target SocketPlay -- -j 2"
    branch_pattern: coverity_scan

install:
  # C++17
  - sudo apt-get install -qq g++-7
  - sudo update-alternatives --install /usr/bin/g++ g++ /usr/bin/g++-7 90
  # Cmake 1.7.2
  - sudo apt-get install --only-upgrade -qq cmake
  # Boost 1.54 for now
  - sudo apt-get install -qq libboost-dev libboost-program-options-dev

script:
  - mkdir debug-build && cd debug-build
  - cmake -DCMAKE_BUILD_TYPE=Debug ..
  - cd ..
  - cmake --build ./debug-build --target SocketPlay -- -j 2
  - mkdir release-build && cd release-build
  - cmake -DCMAKE_BUILD_TYPE=Release ..
  - cd .. 
  - cmake --build ./release-build --target SocketPlay -- -j 2
